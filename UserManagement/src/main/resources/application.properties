spring.application.name=UserManagement

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/resident_management
spring.datasource.username=root
spring.datasource.password=1234

# Specify the JDBC driver class (optional if you're using Spring Boot's MySQL starter)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=//mail
spring.mail.password=//google app password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
